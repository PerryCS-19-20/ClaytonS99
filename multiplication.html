<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable()">
        <script>
            function buildTimesTable() {
                
                var timesTable = document.createElement("table");
                timesTable.id = "timesTable";
                
                
                var body = document.body;
                body.appendChild(timesTable);
                
                 for(var i = 0;  i < 11; i++){     
                    var row = document.createElement("tr")
                    timesTable.appendChild(row);
                    for(var x = 0; x < 11; x++){
                    var cell = document.createElement("td")
                    timesTable.appendChild(cell);
            }
            for(var y = 0; y < 11; y++){
                var headerTop = document.createElement("th")
                timesTable.appendChild(headerTop);
                
            }
                 }
            }
            
            
        </script>
        
    </body>
</html>
