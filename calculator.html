<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Pythagorean's Theorem</title>
        
        <script>
            function calc() {
                var a = parseFloat(document.getElementById("alength").value);
                var b = parseFloat(document.getElementById("blength").value);
                var c = document.getElementById("clength");


                var add = Math.pow(a, 2);
                var additive = Math.pow(b, 2); // Calculate area of bottom circle
                var addition = add + additive;
                clength.value = Math.pow(addition, 1 / 2);  // Show volume of cylinder to 2 decimal places
            }
        </script>
        <style>
            input[type=number] {
                width: 64px;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="newcss.css">
    </head>
    <body>
        <h1>Length of C:</h1>
        <img src="PythagoreanTheoremFigure_1000.gif" style="float: left; height: 150px; margin-right: 5px;">
        <h2>a<sup>2</sup>+ b<sup>2</sup> = c <sup>2</sup></h2>

        A: <input type="number" id="alength" placeholder="A length"><br>
        B: <input type="number" id="blength" placeholder="B length">
        <button onclick="calc();">Calculate</button>
        <hr>
        C: <input type="output" id="clength" placeholder="C length" readonly>

        <h1><a href="index.html">HOME</a></h1>
    </body>
</html>
